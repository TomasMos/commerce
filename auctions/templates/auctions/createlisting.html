{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    <div>
        <form action="{% url 'createlisting' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="ListingTitle">Listing Title</label>
              <input type="text" name="title" class="form-control" id="ListingTitle"  placeholder=":)">
            </div>
            <div class="form-group">
                <label>Listing Description</label>
                <input type="text" name="description" class="form-control" id="ListingDescription"  placeholder="Tell us about your listing.">
            </div>
            <div class="form-group">
                <label>Starting Bid</label>
                <input type="number" name="price" class="form-control" placeholder="Bid Price">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" name="active" class="form-check-input" checked>
              <label class="form-check-label" name="active" for="exampleCheck1">Is the listing Active</label>
            </div> -->
            <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" name="imageurl" placeholder="Image Url">
            </div>
            <label for="category">Choose a category:</label>
            <div>
            <select name="category" id="cars">
                {% for cat in category %}
                    <option value="{{cat}}">{{cat}}</option>
                {% endfor %}
            </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>

          </form>
    </div>

{% endblock %}
